version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  versioning-strategy: increase
  commit-message:
    prefix: "fix(deps)"
    prefix-development: 'chore(deps):'
  groups:
    typescript:
      patterns:
        - "typescript"
        - "@typescript-*"
    eslint:
      patterns:
        - "eslint"
        - "eslint-*"
        - "prettier"
        - "prettier-*"
    jest:
      patterns:
        - "playwright"
        - "playwright-*"
        - "@playwright/*"
